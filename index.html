<!DOCTYPE html>

    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class= "header-font">Javascript Quiz</div>
      <div class= "body-font">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by five seconds!</div>

    <main>
        <p id="countdown"></p>

        <section id="questions">
          <h2 id="question">this is my question 1</h2>
          <button id="ans-1">ans 1</button>
          <button id="ans-2">ans 2</button>
          <button id="ans-3">ans 3</button>
          <button id="ans-4">ans 4</button>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
